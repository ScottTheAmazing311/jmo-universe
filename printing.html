<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printing Hub - Idea Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* 3D Printer */
        .printer-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .printer-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            position: relative;
            margin-bottom: 30px;
        }

        .printer {
            width: 200px;
            height: 240px;
            margin: 0 auto;
            position: relative;
        }

        .printer-frame {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 8px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .printer-head {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.5);
            animation: printHead 3s ease-in-out infinite;
        }

        @keyframes printHead {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            25% { transform: translateX(20px) translateY(0); }
            50% { transform: translateX(20px) translateY(50px); }
            75% { transform: translateX(-80px) translateY(50px); }
        }

        .printer-bed {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 8px;
            background: linear-gradient(145deg, #888, #555);
            border-radius: 2px;
        }

        .print-object {
            position: absolute;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 8px;
            animation: printing 3s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes printing {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(0.5); opacity: 0.5; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .printer-light {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .printer-status {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00ff88;
            text-align: center;
            margin-top: 20px;
        }

        /* Ideas Section */
        .ideas-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .current-idea {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 30px;
        }

        .idea-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .idea-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .idea-category {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .idea-description {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 500px;
        }

        .generate-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Ideas Grid */
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .idea-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .idea-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-category {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .printer {
                width: 150px;
                height: 180px;
            }

            .idea-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

        let currentIdea = null;
        let recentIdeas = [];

        function generateIdea() {
            // Pick random idea
            currentIdea = printIdeas[Math.floor(Math.random() * printIdeas.length)];

            // Update display
            document.getElementById('ideaIcon').textContent = currentIdea.icon;
            document.getElementById('ideaCategory').textContent = currentIdea.category;
            document.getElementById('ideaText').textContent = currentIdea.title;
            document.getElementById('ideaDescription').textContent = currentIdea.description;

            // Add to recent ideas
            if (!recentIdeas.find(i => i.title === currentIdea.title)) {
                recentIdeas.unshift(currentIdea);
                if (recentIdeas.length > 6) recentIdeas.pop();
                updateRecentIdeas();
            }

            // Animate
            const ideaSection = document.querySelector('.current-idea');
            ideaSection.style.animation = 'none';
            setTimeout(() => {
                ideaSection.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }

        function updateRecentIdeas() {
            const grid = document.getElementById('recentIdeas');
            grid.innerHTML = recentIdeas.map(idea => `
                <div class="idea-card" onclick="selectIdea('${idea.title}')">
                    <div class="card-icon">${idea.icon}</div>
                    <div class="card-title">${idea.title}</div>
                    <div class="card-category">${idea.category}</div>
                </div>
            `).join('');
        }

        function selectIdea(title) {
            const idea = printIdeas.find(i => i.title === title);
            if (idea) {
                currentIdea = idea;
                document.getElementById('ideaIcon').textContent = idea.icon;
                document.getElementById('ideaCategory').textContent = idea.category;
                document.getElementById('ideaText').textContent = idea.title;
                document.getElementById('ideaDescription').textContent = idea.description;
            }
        }

        // Add fadeIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        // Generate initial idea on load
        setTimeout(() => generateIdea(), 500);
